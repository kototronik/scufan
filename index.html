<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Йоо</title>
    <link rel="icon" type="image/png" href="nu_tip_da.png" sizes="64x64">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #5CDB95;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #05386B;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            padding: 25px;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }
        .card img {
            border-radius: 50%;
            width: 160px;
            height: 160px;
            object-fit: cover;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out forwards;
        }
        .card h1 {
            font-size: 26px;
            color: #FFFFFF;
            margin: 15px 0;
            animation: fadeInText 1s ease-out 0.8s forwards;
            opacity: 0;
        }
        .card p {
            font-size: 16px;
            color: #FFFFFF;
            line-height: 1.6;
            animation: fadeInText 1s ease-out 0.9s forwards;
            opacity: 0;
        }

        /* Анимация для фотографии */
        @keyframes slideIn {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Анимация для текста */
        @keyframes fadeInText {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Анимация появления всего блока */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="photo.jpg" alt="Фото скуфани">
        <h1>Скуф Котович</h1>
        <p>Любит сидеть в интернетах, листать тиктоки. Не смотрит телевизор, считает зомби-ящиком. <br/><br/>Странный музыкальный вкус по мнению одноклассников :/</p>
    </div>
</body>
</html>
